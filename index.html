<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <div class="score-board">
                <div class="score">
                    <p>You</p>
                    <span id="user-score">0</span>
                </div>
                <div class="score">
                    <p>Computer</p>
                    <span id="computer-score">0</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <div class="choices">
                <button class="choice" data-choice="rock">
                    <i class="fas fa-hand-rock"></i>
                </button>
                <button class="choice" data-choice="paper">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <button class="choice" data-choice="scissors">
                    <i class="fas fa-hand-scissors"></i>
                </button>
            </div>

            <div class="result">
                <div id="result-message">Choose your move!</div>
                <div id="computer-choice" class="computer-choice"></div>
            </div>
        </div>

        <button id="reset-button" class="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
